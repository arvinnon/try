<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #### SKILLS PAGE #### */
.skills{
    padding: 5rem 0 2.5rem 0;
}
.skills > .text{
    width: 70%;
    margin: 1.5rem auto;
    text-align: center;
}
.skills .row{
    margin: 1rem 0;
}
.skills .item{
    padding: 0.5rem 0;
    margin: 0.3rem 0;
}
.skills .item-text{
    display: flex;
    justify-content: flex-start;
    font-weight: 600;
    font-size: 1.3rem;
    position: relative;
}
.skills .item-text span:last-child{
    position: absolute;
}
.skills .item-text .w-90{
    margin-left: 85%;
}
.skills .item-text .w-75{
    margin-left: 70%;
}
.skills .item-text .w-85{
    margin-left: 80%;
}
.skills .item-text .w-80{
    margin-left: 75%;
}
.skills .item-text .w-60{
    margin-left: 55%;
}
.skills .item-text .w-68{
    margin-left: 63%;
}
.progress{
    margin: 0.8rem 0;
    border-radius: 10px;
    height: 16px;
    width: 100%;
    background-color: var(--nero);
    overflow: hidden;
}
.progress-bar{
    background: var(--green);
    height: 100%;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
}
.progress-bar.w-90{
    width: 90%;
}
.progress-bar.w-75{
    width: 75%;
}
.progress-bar.w-85{
    width: 85%;
}
.progress-bar.w-80{
    width: 80%;
}
.progress-bar.w-60{
    width: 60%;
}
.progress-bar.w-68{
    width: 68%;
}

    </style>
</head>
<body>
    
    <!-- skills page -->
    <section class = "skills container">
        <div class = "title">
          <h2>skills</h2>
          <div>
            <h2>my skills</h2>
          </div>
        </div>
  
        <p class = "text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod ab laudantium possimus molestias sapiente, saepe facilis dolore autem repellat, quo iure tempore nisi perspiciatis. Quasi?</p>
  
        <div class = "row">
          <div class = "item">
            <div class = "item-text">
              <span>Photoshop</span>
              <span class = "w-90">90%</span>
            </div>
            <div class = "progress">
              <div class = "progress-bar w-90"></div>
            </div>
          </div>
  
          <div class = "item">
            <div class = "item-text">
              <span>jQuery</span>
              <span class = "w-75">75%</span>
            </div>
            <div class = "progress">
              <div class = "progress-bar w-75"></div>
            </div>
          </div>
  
          <div class = "item">
            <div class = "item-text">
              <span>HTML5</span>
              <span class = "w-85">85%</span>
            </div>
            <div class = "progress">
              <div class = "progress-bar w-85"></div>
            </div>
          </div>
  
          <div class = "item">
            <div class = "item-text">
              <span>CSS3</span>
              <span class = "w-80">80%</span>
            </div>
            <div class = "progress">
              <div class = "progress-bar w-80"></div>
            </div>
          </div>
  
          <div class = "item">
            <div class = "item-text">
              <span>Wordpress</span>
              <span class = "w-60">60%</span>
            </div>
            <div class = "progress">
              <div class = "progress-bar w-60"></div>
            </div>
          </div>
  
          <div class = "item">
            <div class = "item-text">
              <span>PHP</span>
              <span class = "w-68">68%</span>
            </div>
            <div class = "progress">
              <div class = "progress-bar w-68"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- end of skills page -->
</body>
</html>
